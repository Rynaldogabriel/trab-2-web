<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Monitoramento</title>
</head>
<body>
<h1>Monitoramento de Salas - Bloco 3</h1>

<h2>Descrição</h2>
<div class="description">
    <div class="description">
        <i class="fas fa-wrench" style="color: rgb(17, 39, 237);" alt="Ícone de Manutenção"></i>
        <span>reparando </span>
    </div>
     
    <div class="legenda-ocupada">
        <i class="fas fa-lock" style="color: rgb(112, 76, 76);" alt="Ícone de Ocupada"></i>
        <span>Ocupada</span>
    </div>

    <div class="legenda-livre">
        <i class="fas fa-unlock" style="color: rgb(9, 255, 0);" alt="Ícone de Livre"></i>
        <span>Livre</span>
    </div>
</div>

<h2>Salas de Aula:</h2>
<div class="room" id="salaAula1">
    <span class="room-name">Sala 1</span>
    <div class="status" id="statusSalaAula1">
        <i class="fas fa-lock" alt="Ocupado"></i>
    </div>
</div>

<div class="room" id="salaAula2">
    <span class="room-name">Sala 2</span>
    <div class="status" id="statusSalaAula2">
        <i class="fas fa-lock" alt="Ocupado"></i>
    </div>
</div>

<div class="room" id="salaAula3">
    <span class="room-name">Sala 3</span>
    <div class="status" id="statusSalaAula3">
        <i class="fas fa-unlock" alt="Livre"></i>
    </div>
</div>

<div class="room" id="salaAula4">
    <span class="room-name">Sala 4</span>
    <div class="status" id="statusSalaAula4">
        <i class="fas fa-lock" alt="Ocupado"></i>
    </div>
</div>

<div class="room" id="salaAula5">
    <span class="room-name">Sala 5</span>
    <div class="status" id="statusSalaAula5">
        <i class="fas fa-unlock" alt="Livre"></i>
    </div>
</div>

<h2>Laboratórios</h2>
<div class="room" id="labhardware">
    <span class="room-name">Lab de redes </span>
    <div class="status" id="statusLabHW">
        <i class="fas fa-wrench" alt="Manutenção"></i>
    </div>
</div>
<div class="room" id="ladRedes1">
    <span class="room-name">Lab de banco de dados</span>
    <div class="status" id="statusladReds1">
        <i class="fas fa-wrench" alt="Manutenção"></i>
    </div>
</div>
<div class="room" id="infoLab1">
    <span class="room-name">Lab 1</span>
    <div class="status" id="statusInfoLab1">
        <i class="fas fa-unlock" alt="livre"></i>
    </div>
</div>

<div class="room" id="infoLab2">
    <span class="room-name">Lab 2</span>
    <div class="status" id="statusInfoLab2">
        <i class="fas fa-lock" alt="Ocupado"></i>
    </div>
</div>

<div class="room" id="infoLab3">
    <span class="room-name">Lab 3</span>
    <div class="status" id="statusInfoLab3">
        <i class="fas fa-unlock" alt="livre"></i>
    </div>
</div>

<div class="room" id="infoLab4">
    <span class="room-name">Lab 4</span>
    <div class="status" id="statusInfoLab4">
        <i class="fas fa-lock" alt="Ocupado"></i>
    </div>
</div>


<h2>Outras Salas</h2>
<div class="room" id="SalaProf">
    <span class="room-name">Sala de Professores</span>
    <div class="status" id="statusSalaProf">
        <i class="fas fa-unlock" alt="Ocupado"></i>
    </div>
</div>

<div class="room" id="Coord">
    <span class="room-name">Coordenação</span>
    <div class="status" id="statusCoord">
        <i class="fas fa-unlock" alt="Livre"></i>
    </div>
</div>
<div class="room" id="salaren">
    <span class="room-name">sala de reuniões </span>
    <div class="status" id="statusren">
        <i class="fas fa-unlock" alt="Livre"></i>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
